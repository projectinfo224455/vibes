
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'music/styles.css' %} />

{% if all_playlist %}
    <h1>Here are all my albums</h1>
    <ul>
	    {% for playlist in all_playlist %}

	        <li> <a href="{% url 'music:details' playlist.id %}">{{playlist.album_title}}</a></li>
	
	    {% endfor %}
  
    </ul>
{% else %}

   <h1>empty</h1>

{% endif %}
